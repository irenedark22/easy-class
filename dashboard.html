<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyClass Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #f4f6f8;
      }
      nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 1rem 0 1rem 2rem;
        background: #6c63ff;
        color: #fff;
        position: relative;
      }
      .ec-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 1.5rem;
      }
      .ec-box {
        background: radial-gradient(circle at top left, #ffd700, #ffa500);
        width: 60px;
        height: 60px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotate(-8deg);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .ec-box span {
        transform: rotate(8deg);
        font-size: 1.6rem;
        font-weight: 900;
        color: white;
      }
      .nav-spacer {
        flex: 1 1 auto;
      }
      nav .logo {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      nav .logo img {
        height: 40px;
        margin-right: 0.5rem;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        margin-left: 1.5rem;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      nav ul li a:hover {
        color: #ffd700;
      }
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
      .menu-toggle div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 4px 0;
      }
      @media (max-width: 768px) {
        nav ul {
          display: none;
          flex-direction: column;
          background: #6c63ff;
          position: absolute;
          top: 60px;
          right: 0;
          width: 200px;
          padding: 1rem;
        }
        nav ul.active {
          display: flex;
        }
        .menu-toggle {
          display: flex;
        }
      }
      .dashboard {
        padding: 2rem;
        text-align: center;
        max-width: 900px;
        margin: auto;
      }
      .dashboard p.greeting {
        font-size: 1.3rem;
        color: #6c63ff;
        margin-bottom: 0.5rem;
      }
      .dashboard h1 {
        color: #333;
        margin-bottom: 2rem;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Four cards in one row */
        gap: 1.5rem;
      }
      @media (max-width: 768px) {
        .cards {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* 2 cards per row on smaller screens */
        }
      }
      @media (max-width: 480px) {
        .cards {
          grid-template-columns: 1fr; /* 1 card per row on mobile */
        }
      }
      .card {
        background: #6c63ff;
        color: white;
        padding: 3rem 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        font-size: 1.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        user-select: none;
        text-decoration: none;
      }
      .card:hover {
        background-color: #5848d9;
        transform: translateY(-5px);
      }
      .card span {
        margin-left: 0.8rem;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo" onclick="location.href='dashboard.html'">
        <div class="ec-logo">
          <div class="ec-box"><span>EC</span></div>
          <span>EasyClass</span>
        </div>
      </div>
      <div class="nav-spacer"></div>
      <div
        class="menu-toggle"
        onclick="document.querySelector('nav ul').classList.toggle('active')"
      >
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>

    <div class="dashboard">
      <p class="greeting" id="dashboardGreeting">
        Hey <span id="dashboardName">there</span>
        <span style="font-size: 1.5rem">üëã</span>
      </p>
      <h1>Welcome to Your Dashboard</h1>
      <div class="cards">
        <a href="schedule.html" class="card">üìÖ Class Schedule</a>
        <a href="gpa.html" class="card">üìä GPA Calculator</a>
        <a href="alerts.html" class="card">‚è∞ Class Alerts</a>
        <a href="planner.html" class="card">üóì Weekly Planner</a>
      </div>
    </div>

    <script>
      // Toggle mobile menu
      document.querySelector(".menu-toggle").addEventListener("click", () => {
        document.querySelector("nav ul").classList.toggle("active");
      });

      // Set greeting name from localStorage profile
      window.addEventListener("DOMContentLoaded", () => {
        try {
          const profile = JSON.parse(localStorage.getItem("userProfile"));
          if (profile && profile.fullName) {
            document.getElementById("dashboardName").textContent =
              profile.fullName.split(" ")[0];
          }
        } catch (e) {}
      });
    </script>
  </body>
</html>
