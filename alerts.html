<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyClass - Class Alerts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #f4f6f8;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 1rem 0 1rem 2rem;
        background: #6c63ff;
        color: #fff;
        position: relative;
        flex-shrink: 0;
      }
      .ec-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 1.5rem;
      }
      .ec-box {
        background: radial-gradient(circle at top left, #ffd700, #ffa500);
        width: 60px;
        height: 60px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotate(-8deg);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .ec-box span {
        transform: rotate(8deg);
        font-size: 1.6rem;
        font-weight: 900;
        color: white;
      }
      .nav-spacer {
        flex: 1 1 auto;
      }
      nav .logo {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      nav .logo img {
        height: 40px;
        margin-right: 0.5rem;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        margin-left: 1.5rem;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      nav ul li a:hover {
        color: #ffd700;
      }
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
      .menu-toggle div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 4px 0;
      }
      @media (max-width: 768px) {
        nav ul {
          display: none;
          flex-direction: column;
          background: #6c63ff;
          position: absolute;
          top: 60px;
          right: 0;
          width: 200px;
          padding: 1rem;
        }
        nav ul.active {
          display: flex;
        }
        .menu-toggle {
          display: flex;
        }
      }

      main {
        flex-grow: 1;
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      h1 {
        color: #6c63ff;
        text-align: center;
        margin-bottom: 2rem;
      }

      .alerts-container {
        background: white;
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 0 auto 3rem auto;
      }

      .alert {
        border-left: 5px solid #6c63ff;
        padding: 1rem;
        margin-bottom: 1rem;
        background: #f9f9ff;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .alert:hover {
        background-color: #e0e0ff;
      }

      .alert-header {
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }
      .alert-time {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.5rem;
      }
      .alert-description {
        font-size: 1rem;
        color: #444;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .alerts-container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo" onclick="location.href='dashboard.html'">
        <div class="ec-logo">
          <div class="ec-box"><span>EC</span></div>
          <span>EasyClass</span>
        </div>
      </div>
      <div class="nav-spacer"></div>
      <div
        class="menu-toggle"
        onclick="document.querySelector('nav ul').classList.toggle('active')"
      >
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>

    <main>
      <h1>Class Alerts</h1>

      <div class="alerts-container" id="alertsContainer">
        <!-- Alerts will load here dynamically -->
      </div>
    </main>

    <script>
      const alertsData = [
        {
          title: "Engineering Math 101: Test Reminder",
          time: "2025-08-10 09:00",
          description: "Don’t forget the test on calculus this Friday.",
        },
        {
          title: "CS102: Assignment Deadline",
          time: "2025-08-12 23:59",
          description: "Submit your programming assignment before midnight.",
        },
        {
          title: "Operating Systems Lab Cancelled",
          time: "2025-08-11 14:00",
          description:
            "Today’s Operating Systems lab has been cancelled due to maintenance.",
        },
      ];

      const alertsContainer = document.getElementById("alertsContainer");

      function loadAlerts() {
        alertsContainer.innerHTML = "";
        alertsData.forEach((alert) => {
          const alertDiv = document.createElement("div");
          alertDiv.className = "alert";
          alertDiv.innerHTML = `
          <div class="alert-header">${alert.title}</div>
          <div class="alert-time">${new Date(alert.time).toLocaleString()}</div>
          <div class="alert-description">${alert.description}</div>
        `;
          alertDiv.addEventListener("click", () => {
            alert(
              `Details:\n\n${alert.title}\n${new Date(
                alert.time
              ).toLocaleString()}\n\n${alert.description}`
            );
          });
          alertsContainer.appendChild(alertDiv);
        });
      }

      loadAlerts();
    </script>
  </body>
</html>
