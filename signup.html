<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyClass - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6c63ff, #48c6ef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: white;
      color: #333;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
      width: 350px;
      text-align: center;
    }
    .ec-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }
    .ec-box {
      background: radial-gradient(circle at top left, #FFD700, #FFA500);
      width: 60px;
      height: 60px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(-8deg);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .ec-box span {
      transform: rotate(8deg);
      font-size: 1.6rem;
      font-weight: 900;
      color: white;
    }
    .ec-name {
      font-size: 1.5rem;
      color: #333;
      font-weight: 700;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 10px;
      border: 1.5px solid #6c63ff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #4848d9;
      box-shadow: 0 0 8px #4848d9;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #4848d9;
    }
    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .login-link a:hover {
      color: #4848d9;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ec-logo">
      <div class="ec-box"><span>EC</span></div>
      <span class="ec-name">EasyClass</span>
    </div>
    <h1>Create Your Account</h1>
    <form action="dashboard.html" method="GET" onsubmit="return fakeSignup(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="login.html">Log In</a>
    </p>
  </div>

  <script>
    // Simulate signup for demo (redirects to dashboard)
    function fakeSignup(event) {
      event.preventDefault();
      window.location.href = 'dashboard.html';
      return false;
    }
  </script>
</body>
</html>
