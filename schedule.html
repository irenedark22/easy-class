<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyClass - Class Schedule</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #f4f6f8;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 1rem 0 1rem 2rem;
        background: #6c63ff;
        color: #fff;
        position: relative;
        flex-shrink: 0;
      }
      .ec-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 1.5rem;
      }
      .ec-box {
        background: radial-gradient(circle at top left, #ffd700, #ffa500);
        width: 60px;
        height: 60px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotate(-8deg);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .ec-box span {
        transform: rotate(8deg);
        font-size: 1.6rem;
        font-weight: 900;
        color: white;
      }
      .nav-spacer {
        flex: 1 1 auto;
      }
      nav .logo {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      nav .logo img {
        height: 40px;
        margin-right: 0.5rem;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        margin-left: 1.5rem;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      nav ul li a:hover {
        color: #ffd700;
      }
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
      .menu-toggle div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 4px 0;
      }
      @media (max-width: 768px) {
        nav ul {
          display: none;
          flex-direction: column;
          background: #6c63ff;
          position: absolute;
          top: 60px;
          right: 0;
          width: 200px;
          padding: 1rem;
        }
        nav ul.active {
          display: flex;
        }
        .menu-toggle {
          display: flex;
        }
      }

      main {
        flex-grow: 1;
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      h1 {
        color: #6c63ff;
        text-align: center;
        margin-bottom: 2rem;
      }

      form.schedule-form {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 0 auto 3rem auto;
      }

      form.schedule-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      form.schedule-form input[type="text"],
      form.schedule-form input[type="time"],
      form.schedule-form select {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.2rem;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 1rem;
        box-sizing: border-box;
      }

      form.schedule-form button {
        width: 100%;
        padding: 0.8rem;
        background: #6c63ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      form.schedule-form button:hover {
        background: #5848d9;
      }

      table.schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 3rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      table.schedule-table th,
      table.schedule-table td {
        padding: 0.8rem 1rem;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      table.schedule-table th {
        background: #6c63ff;
        color: white;
      }
      table.schedule-table tr:hover {
        background: #f0f0ff;
      }

      @media (max-width: 600px) {
        form.schedule-form,
        table.schedule-table {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo" onclick="location.href='dashboard.html'">
        <div class="ec-logo">
          <div class="ec-box"><span>EC</span></div>
          <span>EasyClass</span>
        </div>
      </div>
      <div class="nav-spacer"></div>
      <div
        class="menu-toggle"
        onclick="document.querySelector('nav ul').classList.toggle('active')"
      >
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>

    <main>
      <h1>Class Schedule</h1>

      <form class="schedule-form" id="scheduleForm">
        <label for="courseName">Course Name</label>
        <input
          type="text"
          id="courseName"
          placeholder="Enter course name"
          required
        />

        <label for="dayOfWeek">Day of Week</label>
        <select id="dayOfWeek" required>
          <option value="" disabled selected>Select day</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
        </select>

        <label for="startTime">Start Time</label>
        <input type="time" id="startTime" required />

        <label for="endTime">End Time</label>
        <input type="time" id="endTime" required />

        <button type="submit">Add Class</button>
      </form>

      <table class="schedule-table" id="scheduleTable">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Day</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
    </main>

    <script>
      const scheduleForm = document.getElementById("scheduleForm");
      const scheduleTableBody = document.querySelector("#scheduleTable tbody");

      scheduleForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const courseName = document.getElementById("courseName").value.trim();
        const dayOfWeek = document.getElementById("dayOfWeek").value;
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;

        if (startTime >= endTime) {
          alert("End time must be after start time.");
          return;
        }

        // Create new row
        const row = document.createElement("tr");

        // Add cells
        row.innerHTML = `
        <td>${courseName}</td>
        <td>${dayOfWeek}</td>
        <td>${startTime}</td>
        <td>${endTime}</td>
      `;

        // Append row
        scheduleTableBody.appendChild(row);

        // Reset form
        scheduleForm.reset();
        document.getElementById("dayOfWeek").selectedIndex = 0;
      });
    </script>
  </body>
</html>
